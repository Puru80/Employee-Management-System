<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Add Employees</title>

        <link rel="stylesheet"
              type="text/css"
              href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous" />
    </head>

    <body>

    <div class="container">

        <h3>Add Employees</h3>

        <hr/>
        <form th:action="@{/saveEmployee}" th:object="${employee}" th:method="POST">

            <input type="text" th:field="*{employeeName}" placeholder="Enter Name" class="form-control col-4 mb-2"/>
            <input type="text" th:field="*{email}" placeholder="Enter Email" class="form-control col-4 mb-2"/>
            <input type="text" th:field="*{department}" placeholder="Enter Department" class="form-control col-4 mb-2"/>
            <button class="btn btn-primary" type="submit">Save </button>
            <input type="hidden" th:field="*{employeeID}"/>
        </form>

        <hr/>
        <a th:href="@{/}">Back to list</a>
    </div>

    </body>

</html>
